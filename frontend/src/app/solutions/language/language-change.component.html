<div class="language-container">
  <div class="has-background-white language-main">
    <div class="title-container">
      <h1 class="title language-title has-text-danger">
        {{ 'LANGUAGE.title' | translate }}
      </h1>
    </div>
    <div class="list-menu" *ngFor="let lng of languages">
      <a class="list-menu-item" (click)="changeLanguage(lng)"
        [ngClass]="{'is-active': lng.checked == true}">
        {{lng.text}}
      </a>
    </div>
  </div>
</div>
