<div *ngIf="!showProgress">
    <div *ngIf="taskList.length < 1" class="msg-container">
        <article class="message is-warning msg-container">
            <div class="message-header msg-header">
                <p>{{ 'TASK.no_tasks_msg' | translate }}</p>
            </div>
            <div class="message-body">
                <div class="buttons are-medium btn-position">
                    <button class="button is-link is-outlined">{{ 'TASK.new_task_btn' | translate }}</button>
                    <button class="button is-link is-outlined">{{ 'TASK.view_completed_btn' | translate }}</button>
                </div>
            </div>
        </article>
    </div>

    <div *ngIf="taskList.length > 0">
        <div class="tasks-container">

            <div class="tasks-main"
                [ngClass]="{'task-active': showTaskActive, 'actions-active': showActionActive}">
                <div class="has-background-white tasks-base">
                    <div style="display: flex; justify-content: space-between;">
                        <h1 class="title task-title has-text-danger">
                            {{ 'TASK.tasks_title' | translate }}</h1>
                        <new-task-btn (creatNewTaskEmitter)="createNewTask()"></new-task-btn>
                    </div>

                    <!-- <div class="list-menu" *ngFor="let task of taskList">
                        <a class="list-menu-item" (click)="selectTask(task)"
                            [ngClass]="{'is-active': task == selectedTask}">
                            {{task.title}}</a>
                    </div> -->
                    <app-task-list [taskList]="taskList" [selectedTask]="selectedTask" (selectTaskEmitter)="selectTask($event)"></app-task-list>
                </div>
            </div>

            <div *ngIf="taskSelected" class="task-details"
                [ngClass]="{'active': showTaskActive, 'actions-active': showActionActive}">
                <app-task-details [task]="selectedTask" (actionsEmitter)="showActions()"></app-task-details>
            </div>


            <div *ngIf="actionsSelected" class="actions-list"
                [ngClass]="{'active': showActionActive, 'deselected': hideActions}">
                <app-task-actions></app-task-actions> <!--  [actions]="selectedTaskActions" -->
            </div>

        </div>

    </div>
</div>

<div *ngIf="showProgress" class="progress-container">
    <progress class="progress is-small is-primary" max="100"></progress>
</div>
